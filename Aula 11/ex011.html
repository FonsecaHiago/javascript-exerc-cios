    País: <input type="text" name="txtp" id="txtp">

    <div id="res"></div>



    <script>
        function Somar (){
        var txtp = document.getElementsByClassName('txtp')
        var res = document.getElementById('res')
        var pais = document.getElementById('txtp.value')
        var input = document.querySelector("#txtp");
        var texto = input.value;

        res.innerHTML = `Seu Pais atual é ${texto}`
        if (texto == 'Brasil') {
            res.innerHTML +=`<p>Voce é Brasileiro.</p>`
        } else{
            res.innerHTML += `<p>Voce é estrangeiro </p>`
        }
        
}
    </script>
    
</body>
